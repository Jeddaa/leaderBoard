<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <div class="body-div">
      <div class="score-div">
        <div class="recent">
          <h4>Recent scores</h4>
          <button class="refresh-btn">Refresh</button>
        </div>
        <div class="ul-div">
          <ul class="list-ul"></ul>
        </div>
      </div>
      <form class="submit-form">
        <h4>Add your score</h4>
        <input name="name" class="username" type="text" placeholder="Your name" required />
        <input name="score" class="userscore" type="text" placeholder="Your score" required />
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
